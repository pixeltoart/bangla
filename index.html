<script>
    const BN_MONTHS = ["বৈশাখ", "জ্যৈষ্ঠ", "আষাঢ়", "শ্রাবণ", "ভাদ্র", "আশ্বিন", "কার্তিক", "অগ্রহায়ণ", "পৌষ", "মাঘ", "ফাল্গুন", "চৈত্র"];
    const BN_DAYS = ["রবিবার", "সোমবার", "মঙ্গলবার", "বুধবার", "বৃহস্পতিবার", "শুক্রবার", "শনিবার"];
    const BN_NUMS = {'0':'০','1':'১','2':'২','3':'৩','4':'৪','5':'৫','6':'৬','7':'৭','8':'৮','9':'৯'};

    const toBn = n => String(n).replace(/\d/g, d => BN_NUMS[d]);

    // Clock Function
    function updateClock() {
        const now = new Date();
        document.getElementById('digitalClock').innerText = now.toLocaleTimeString('bn-BD');
    }
    setInterval(updateClock, 1000);

    // Dark Mode
    function toggleMode() {
        document.body.classList.toggle('dark-mode');
    }

    // Bangla Conversion Logic (Revised Model)
    function getBanglaDate(date) {
        let d = date.getDate();
        let m = date.getMonth() + 1;
        let y = date.getFullYear();
        let dayIndex = date.getDay();

        let bYear = y - 593;
        let bMonth, bDay;

        // Simplified logic for Revised Bangla Calendar
        // April 14 is 1st Boishakh
        const isLeap = (y % 4 === 0 && y % 100 !== 0) || (y % 400 === 0);
        
        // Days since start of Gregorian year
        const dayCount = Math.floor((date - new Date(y, 0, 0)) / 86400000);
        
        // April 14 (Day 104 in non-leap, 105 in leap)
        let startDay = isLeap ? 105 : 104;

        if (dayCount < startDay) {
            bYear -= 1;
            // Calculations for previous year's end months
        }

        // Logic for Dynamic Calculation
        const monthLengths = [31, 31, 31, 31, 31, 31, 30, 30, 30, 30, isLeap ? 30 : 29, 30];
        
        // Adjust for April 14 start
        let daysInBn = dayCount - startDay + 1;
        if (daysInBn <= 0) {
            let prevYearLeap = ((y-1) % 4 === 0 && (y-1) % 100 !== 0) || ((y-1) % 400 === 0);
            daysInBn += prevYearLeap ? 366 : 365;
        }

        let mIdx = 0;
        while (daysInBn > monthLengths[mIdx]) {
            daysInBn -= monthLengths[mIdx];
            mIdx++;
        }

        return {
            day: toBn(daysInBn),
            month: BN_MONTHS[mIdx],
            year: toBn(bYear),
            weekDay: BN_DAYS[dayIndex]
        };
    }

    function convert() {
        const val = document.getElementById('gdate').value;
        if(!val) return;
        const result = getBanglaDate(new Date(val));
        document.getElementById('resDay').innerHTML = `বার: <b>${result.weekDay}</b>`;
        document.getElementById('resDate').innerHTML = `${result.day} ${result.month}`;
        document.getElementById('resYear').innerHTML = `বঙ্গাব্দ: ${result.year}`;
    }

    function calcAge() {
        const b = document.getElementById("birthDate").value;
        const t = document.getElementById("ageToDate").value;
        if(!b || !t) return alert("তারিখ দিন!");
        
        let birth = new Date(b);
        let today = new Date(t);
        
        let y = today.getFullYear() - birth.getFullYear();
        let m = today.getMonth() - birth.getMonth();
        let d = today.getDate() - birth.getDate();

        if (d < 0) { m--; d += new Date(today.getFullYear(), today.getMonth(), 0).getDate(); }
        if (m < 0) { y--; m += 12; }

        document.getElementById("ageResult").innerHTML = `আপনার বয়স: <b>${toBn(y)} বছর, ${toBn(m)} মাস, ${toBn(d)} দিন</b>`;
    }

    // Initialize
    window.onload = () => {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('gdate').value = today;
        document.getElementById('ageToDate').value = today;
        document.getElementById('year').innerText = new Date().getFullYear();
        convert();
        updateClock();
    };
